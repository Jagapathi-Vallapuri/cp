spring.application.name=code_judge

spring.datasource.url=jdbc:postgresql://localhost:5433/judge_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.session.store-type=redis
spring.session-redis.flush-mode=on_save
spring.session.redis.namespace=judge:session

server.servlet.session.timeout=2d
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/

spring.rabbitmq.listener.simple.default-requeue-rejected=false
judge.data.path=/home/jagapathi-vallapuri/Desktop/Projects/cp/judge_data